<div class="container">
  <h1 align="center">Registre-se</h1><br />
  <form class="form-horizontal" action="obrigado.html">
    <div class="form-group">
      <label for="Nome" class="col-sm-2 control-label">Nome</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="Nome" placeholder="Nome" autofocus required>
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" placeholder="Email" autofocus required>
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Senha</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" placeholder="Senha" required>
      </div>
    </div>
    <div class="form-group">
      <label for="Idade" class="col-sm-2 control-label">Idade</label>
      <div class="col-sm-10">
        <input type="number" class="col-sm-2 control-label" id="Idade" placeholder="Idade" style="background-color: black" required />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox"> Lembre de mim
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Registrar</button>
        <button type="reset" class="btn btn-default">Limpar</button><br  /><br />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
      </div>
    </div>
    <span class="underline"><a href="hmmm.html"><p style="text-align: center">Esqueceu sua senha?</p></a></span>
    <img src="imagens/papyrus.png" alt="Papyrus" width="125px" class="img">
  </form>
